<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JS Task 2</h1>
    <p>Refresh the page and enter the string in prompt </p>
    <h2 id="number"></h2>

    <script>
      let string = prompt("Enter a string");
      let y = string.split("").sort().join("");
      document.getElementById(
        "number"
      ).textContent = `The sorted string is ${y}`;
      console.log(string.split("").sort().join(""));
    </script>
  </body>
</html>
