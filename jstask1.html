<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JS Task 1</h1>
    <p>Refresh the page and enter the number in prompt </p>
    <h2 id="number"></h2>
    <script>
      let inp = prompt("Enter a number");
      let rev = function (x) {
        let ans = 0;
        while (x > 0) {
          ans += x % 10;
          ans *= 10;
          x = Math.floor(x / 10);
        }
        return ans / 10;
      };
      let y = 0;
      if (!isNaN(inp)) {
        y = rev(parseInt(inp));
      } else {
        y = "NaN";
      }
      document.getElementById(
        "number"
      ).textContent = `The reversed number is ${y}`;
    </script>
  </body>
</html>
